<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My secret terminal portfolio. You shouldn't be reading this." />
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    <!-- Confetti.js -->
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.17/dist/index.min.js"></script>
    <link rel="shortcut icon" href="assets/terminal.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Warthog</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column is-flex">
                        <div class="column-child terminal shadow">
                            <div class="terminal-bar dark-mode">
                                <div class="icon-btn close"></div>
                                <div class="icon-btn min"></div>
                                <div class="icon-btn max"></div>
                                <div class="terminal-bar-text is-hidden-mobile dark-mode-text">guest@hermes: ~</div>
                            </div>
                            <div class="terminal-window primary-bg">
                                <div class="terminal-output" id="terminalOutput">
                                    <div class="terminal-line typewriter">
                                        <span class="help-msg">
                                            Welcome to my portfolio! — Type <span class="code">help</span> for a list of supported commands.
                                        </span>
                                    </div>
                                </div>
                                <div class="terminal-line">
                                    <span class="success">➜</span> <span class="directory">~</span> <span class="user-input" id="userInput"></span>
                                    <input type="text" id="dummyKeyboard" class="dummy-keyboard" autocomplete="off" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <span><a href="https://github.com/claymeers/" target="_blank">Naveen</a></span>
                <span>|</span> 
                <span>@forEarch.io</span> 
            </div>
        </footer>
    </section>
    <script src="main.js"></script>
</body>
</html>
